      <!-- SIDEBAR END -->

      <!-- CONTENT START -->
      <div class="main-content">
        <div class="navbar">
          <div class="image">
            <a href="index.html">
              <img src="/images/logo.jpeg" alt="" />
            </a>
          </div>
          <div>
            <button id="menu-btn">
              <span class="material-symbols-outlined"> menu </span>
            </button>
          </div>
        </div>

        <div class="content-box">
          <div class="user">
            <img src="/images/profile.png" alt="" />
            <div class="user-details">
              <p>Hello, Teck Guan! &#128075;</p>
              <p id="current-date"></p>
            </div>
          </div>
          <hr />
          <div class="content">
            <h1>Update Profile</h1>

            <div class="update-profile-container">
              <div class="upload-image-container">
                <p>Upload Your Profile Picture</p>
                <img src="/images/profile.png" alt="" />
              </div>

              <form action="">
                <div class="input-form">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input id="mobile" type="number" class="form-control" placeholder="0123456789" />
                  </div>

                  <div class="input-form">
                    <label for="address" class="form-label"
                      >Address:</label
                    >
                    <textarea
                      id="address"
                      class="form-control"
                      rows="4"
                      placeholder="No 123, Jalan 1, Presint 1"
                    ></textarea>
                  </div>

                  <div class="input-form">
                    <label for="city" class="form-label">City:</label>
                    <input id="city" type="number" class="form-control" placeholder="Kepong"/>
                  </div>
                  <div class="input-form">
                    <label for="postcode" class="form-label">Postcode:</label>
                    <input id="postcode" type="number" class="form-control" placeholder="12345"/>
                  </div>
                  <div class="input-form">
                    <label for="state" class="form-label">State:</label>
                    <input id="state" type="number" class="form-control" placeholder="WP Putrajaya"/>
                  </div>


                  <div class="button-container">
                    <button type="submit" class="secondary-button">Cancel</button>
                    <button type="submit" class="primary-button">Save</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- CONTENT END -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/sidebar.js"></script>
    <script src="/scripts/date.js"></script>
    <script>
      document.getElementById("date").value = new Date()
        .toISOString()
        .split("T")[0];
    </script>
